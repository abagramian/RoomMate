
<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@8.3.5/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Simple Drag Bounds Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();
      // add the layer to the stage
      stage.add(layer);
      

      var hbox = new Konva.Text({
        x: 20,
        y: 70,
        fontSize: 24,
        fontFamily: 'Calibri',
        text: 'block 1',
        fill: 'black',
        padding: 15,
        draggable: true,
        dragBoundFunc: function (pos) {
          return {
            x: (pos.x < 500 && pos.x > 0) ? pos.x : ((pos.x > 500) ? Math.min(pos.x, 500) : Math.max(pos.x, 0)),
            y: (pos.y < 500 && pos.y > 0) ? pos.y : ((pos.y > 500) ? Math.min(pos.y, 500) : Math.max(pos.y, 0)),
          };
        },
      });

      var hbox2 = new Konva.Text({
        x: 30,
        y: 100,
        fontSize: 24,
        fontFamily: 'Calibri',
        text: 'block 2',
        fill: 'black',
        padding: 15,
        draggable: true,
        dragBoundFunc: function (pos) {
          return {
            x: (pos.x < 500 && pos.x > 0) ? pos.x : ((pos.x > 500) ? Math.min(pos.x, 500) : Math.max(pos.x, 0)),
            y: (pos.y < 500 && pos.y > 0) ? pos.y : ((pos.y > 500) ? Math.min(pos.y, 500) : Math.max(pos.y, 0)),
          };
        },
      });


      layer.add(hbox);
      layer.add(hbox2);

    </script>
  </body>
</html>
